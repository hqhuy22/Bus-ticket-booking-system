# Render Blueprint for Bus Booking App
# https://render.com/docs/blueprint-spec

services:
  # Backend API Service
  - type: web
    name: bus-booking-backend
    env: node
    region: singapore
    plan: free
    buildCommand: cd bus-booking-server && npm install
    startCommand: cd bus-booking-server && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: DATABASE_URL
        fromDatabase:
          name: bus-booking-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: CLIENT_URL
        sync: false
      - key: SERVER_URL
        sync: false
      - key: EMAIL_PROVIDER
        value: gmail
      - key: EMAIL_SERVICE
        value: gmail
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_CALLBACK_URL
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_MODEL
        value: gemini-2.0-flash-exp

databases:
  - name: bus-booking-db
    databaseName: bus_booking_db
    plan: free
    region: singapore
