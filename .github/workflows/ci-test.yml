name: CI - Run Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: bus_booking_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: bus-booking-server/package-lock.json

      - name: Install backend dependencies
        working-directory: ./bus-booking-server
        run: npm ci

      - name: Run backend linter
        working-directory: ./bus-booking-server
        run: npm run lint

      - name: Run backend tests
        working-directory: ./bus-booking-server
        env:
          NODE_ENV: test
          PG_HOST: localhost
          PG_PORT: 5432
          PG_USER: postgres
          PG_PASSWORD: postgres
          PG_DATABASE: bus_booking_test
          JWT_SECRET: test-jwt-secret
          SESSION_SECRET: test-session-secret
        run: npm test

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: bus-booking-client/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./bus-booking-client
        run: npm ci

      - name: Run frontend linter
        working-directory: ./bus-booking-client
        run: npm run lint || echo "Linter failed but continuing..."

      - name: Build frontend
        working-directory: ./bus-booking-client
        run: npm run build
